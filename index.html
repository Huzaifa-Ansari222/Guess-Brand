<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Drawing App</title>

</head>

<body>

    <div class="container">

        <div class="brand-section">

            <div id="brand-name">Pepsi</div>

            <img id="brand-logo" src="" alt="Brand Logo" style="display: none;">

        </div>

        <div class="canvas-section">

            <canvas id="draw-canvas" width="500" height="500"></canvas>

            <div class="color-options"></div>

            <div class="bttn">
            <button id="done-drawing">Done Drawing</button>

            <button id="next-brand" style="display: none;">Next Brand</button>

            <button id="clear-canvas">Clear Canvas</button>
            <button id="play-again" style="display: none;">Play Again</button>

            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
